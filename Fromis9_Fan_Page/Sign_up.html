<!doctype html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Gaegu&display=swap&subset=korean');
  </style>
  <style>
    fieldset
    {
      font-family: 'Gaegu', cursive;
      font-size : 1.2em;
      margin : 30px;
      text-align : center;
      width : 300px;
      height : 300px;
      border : 2px solid rgb(148,130,208);
    }
    button
    {
      border: 1px solid rgb(148,130,208);
      background-color: white;
    }
    p
    {
      float : right;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Sign Up !</legend>
    <br><p>ID : <input type="text" name="id" id="name" placeholder="E-mail"></p><br><br>
    <p>PASSWORD : <input type="password" name="password" id="pw" class="login" placeholder="password"></p><br><br>
    <button type="submit" onclick="Save()" id="save">Sign Up</button>
  </fieldset>
  <script>
    function Save(){
      var password = document.getElementById("pw");
      var name = document.getElementById("name");

      if(!window.sessionStorage){
        alert("세션 스토리지를 지원하지 않습니다.");
        return;
      }

      sessionStorage.setItem(name.value,password.value);

      alert("회원가입이 완료되었습니다.");
      window.location.href="fromis_9_main.html";
    }
  </script>
</body>
</html>
