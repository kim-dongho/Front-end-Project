<html>
    <head>
        <title>Feedback Pop Up</title>
        <meta charset=UTF-8>
        <meta name="viewport" 
        content="width=device-wdith,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="Feedback-UI">
            <div class="big-text">
                <span>How likely are you to recommend UI<br>
                Design Daily to your colleagues?</span>
            </div>
            <div class="all-button">
                <button class="bt" id="button-1" type="button">1</button>
                <button class="bt" id="button-2" type="button">2</button>
                <button class="bt" id="button-3" type="button">3</button>
                <button class="bt" id="button-4" type="button">4</button>
                <button class="bt" id="button-5" type="button">5</button>
                <button class="bt" id="button-6" type="button">6</button>
                <button class="bt" id="button-7" type="button">7</button>
                <button class="bt" id="button-8" type="button">8</button>
                <button class="bt" id="button-9" type="button">9</button>
                <button class="bt" id="button-10" type="button">10</button>
            </div>
            <div class="likely-text">
                <span class="bad">Not likely at all</span>
                <span class="good">Extermely likely</span>
            </div>
            <div class="commit">
                <input type="text" class="textfield" placeholder="Tell us something that keeps you comming back.">
                <input type="submit" class="submit_but" value="Send">
            </div>
        </div>
    </body>
</html>
